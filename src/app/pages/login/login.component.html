<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Software Médico Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
      body {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-[#5a9bd5] via-[#dff3fc] to-[#f3f6f7] flex flex-col items-center pt-6">
    <header class="mb-6 flex justify-center w-full max-w-[900px]">
      <img alt="Logo Software Médico" class="max-w-full h-auto" height="120" src="https://nubidoc.com/wp-content/uploads/2023/05/como-proteger-los-datos-medicos-de-los-pacientes.jpg" width="300" />
    </header>

    <main class="flex w-full max-w-[900px] bg-white bg-opacity-70 rounded-md shadow-md p-6 gap-10">
      <!-- Left login form -->
      <section class="flex flex-col w-1/2 min-w-[280px]">
        <label class="text-xs text-gray-700 mb-1" for="usuario">
          Usuario:
        </label>
        <input
          [(ngModel)]="email"
          class="mb-4 px-3 py-2 border border-gray-300 rounded bg-[#e6f0fa] text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#5a9bd5]"
          id="usuario"
          type="text"
        />
        
        <label class="text-xs text-gray-700 mb-1" for="password">
          Contraseña:
        </label>
        <input
          [(ngModel)]="password"
          class="mb-6 px-3 py-2 border border-gray-300 rounded bg-[#e6f0fa] text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#5a9bd5]"
          id="password"
          type="password"
        />
        
        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="mb-4 text-red-600 text-sm">
          {{ errorMessage }}
        </div>
        
        <button
          (click)="iniciarSesion()"
          [disabled]="isLoading"
          class="w-full bg-[#5a9bd5] text-white font-bold text-xs py-3 rounded hover:bg-[#4a7bb5] transition-colors flex justify-center items-center gap-2"
          type="button"
        >
          <span *ngIf="!isLoading">INICIAR SESIÓN</span>
          <span *ngIf="isLoading">PROCESANDO...</span>
          <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
        </button>
      </section>

      <!-- Right info image -->
      <section class="w-1/2 min-w-[280px] flex justify-center items-center">
        <img
          alt="Infografía con funcionalidades de Software Médico en hexágonos de colores con iconos y texto explicativo"
          class="max-w-full h-auto"
          height="400"
          src="https://storage.googleapis.com/a1aa/image/3e158542-ba30-43dd-b1a6-e69af30ef54e.jpg"
          width="400"
        />
      </section>
    </main>
  </body>
</html>
